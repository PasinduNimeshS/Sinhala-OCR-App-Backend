name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Google Cloud SDK
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          project_id: sinhala-ocr-476915  # Your actual project ID
          credentials: ${{ secrets.GCP_CREDENTIALS }}  # Store the JSON key as a secret in GitHub

      # Step 3: Build and push Docker image to Google Container Registry (GCR)
      - name: Build and push Docker image
        run: |
          docker build -t gcr.io/sinhala-ocr-476915/my-fastapi-app .
          docker push gcr.io/sinhala-ocr-476915/my-fastapi-app

      # Step 4: Deploy to Google Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy my-fastapi-app \
            --image gcr.io/sinhala-ocr-476915/my-fastapi-app \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated